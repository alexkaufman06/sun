<!DOCTYPE html>
<html lang="en" ng-app="sun">
  <head>
    <meta charset="utf-8">
    <title>Blarg!</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script src="js/lib/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/sun.js"></script>
  </head>
  <body ng-controller="SunCtrl">
    <div style="min-height: 105vh !important;
                min-width: 105vw !important;
                background: radial-gradient(circle, red, white, black);
                position: fixed;
                top: -5px;
                left: -5px;
                background-size: cover;
                -webkit-filter: sepia({{sun.sep}}%) invert({{sun.inv}}%) saturate({{sun.sat}}%) hue-rotate({{sun.hue}}deg);">
    </div>
  </body>
</html>
