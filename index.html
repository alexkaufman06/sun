<!DOCTYPE html>
<html lang="en" ng-app="sun">
  <head>
    <meta charset="utf-8">
    <title>Sun!</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-additions.css">
    <link rel="stylesheet" href="css/angular-motion.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-animate.js"></script>
    <script src="js/lib/angular-strap.js"></script>
    <script src="js/lib/angular-strap.tpl.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/sun.js"></script>
  </head>
  <body ng-controller="SunCtrl">
    <div class="container">
      <div style="min-height: 105vh !important;
                  min-width: 105vw !important;
                  background: radial-gradient(circle, red, white, black);
                  position: fixed;
                  top: -5px;
                  left: -5px;
                  background-size: cover;
                  -webkit-filter: sepia({{sun.sep}}%)
                                  invert({{sun.inv}}%)
                                  saturate({{sun.sat}}%)
                                  hue-rotate({{sun.hue}}deg);">
      </div>
      <sup>
        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"
              data-template="partials/controls-aside.html"
              bs-aside
              style="color: white; top: 10px; left: 10px; position: fixed; width: 100px; z-index: 300;">
        </span>
      </sup>
    </div>
  </body>
</html>
